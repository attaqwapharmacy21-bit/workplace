<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin: 0;
            box-sizing: border-box;
        }
         .container{
            background-color: dodgerblue;
            padding: 10px;
            display: grid;
            grid-template-columns:100px 100px 100px;
             height: 100vh;
            /* gap: 30px; */
            /* justify-content: center; 
             align-items: space around; */
             place-content: center;
        } 
        .container div{
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
      

    </style>
</head>
<body>
      <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3 </div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
