<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Overlay Slide + Rotate</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: Arial, Helvetica, sans-serif;
    background:#f4f4f4;
}

.grid-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    padding:20px;
}

.grid-item{
    position: relative;
    overflow: hidden;
    aspect-ratio:1/1;
    border-radius:15px;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
    transition: transform  4.1s ease;
    transform: rotate(0deg); 
}

.grid-item:hover{
    transform: rotate(360deg); 
}

.grid-item img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transition: transform 0.4s ease;
}

.grid-item:hover img{
    transform: scale(1.1);
}

.overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.6);
    padding:20px;
    display:flex;
    align-items:flex-end;  
    justify-content:center; 
    opacity:0;
    transform: translateX(100%);
    transition: opacity 4.3s ease, transform 4.3s ease;
}

.grid-item:hover .overlay{
    opacity:1;
    transform: translateX(0);
}

.overlay-content{
    width:100%;
    text-align:center;
}

.overlay-content h3{
    font-size:24px;
    margin-bottom:10px;
    color:#fff;
}

.overlay-content p{
    font-size:16px;
    line-height:1.5;
    margin-bottom:15px;
    color:#fff;
}

.overlay-content a{
    display:inline-block;
    padding:10px 22px;
    border-radius:6px;
    background:#6bffeb;
    color:#000;
    text-decoration:none;
    transition: background-color 0.8s ease;
}

.overlay-content a:hover{
    background:#ef2727;
    color:#fff;
}
</style>
</head>

<body>

<div class="grid-container">

<div class="grid-item">
    <img src="https://picsum.photos/600/600?random=1">
    <div class="overlay">
        <div class="overlay-content">
            <h3>Square Image Design</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <a href="#">Learn More</a>
        </div>
    </div>
</div>

<div class="grid-item">
    <img src="https://picsum.photos/600/600?random=2">
    <div class="overlay">
        <div class="overlay-content">
            <h3>Modern Grid Card</h3>
            <p>Quidem quibusdam vel numquam dicta nostrum eaque.</p>
            <a href="#">Learn More</a>
        </div>
    </div>
</div>

<div class="grid-item">
    <img src="https://picsum.photos/600/600?random=3">
    <div class="overlay">
        <div class="overlay-content">
            <h3>Hover Overlay</h3>
            <p>Iusto fugit alias optio dicta nostrum.</p>
            <a href="#">Learn More</a>
        </div>
    </div>
</div>

<div class="grid-item">
    <img src="https://picsum.photos/600/600?random=4">
    <div class="overlay">
        <div class="overlay-content">
            <h3>Slide Animation</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <a href="#">Learn More</a>
        </div>
    </div>
</div>

</div>

</body>
</html>
